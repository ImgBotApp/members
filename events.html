<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- disable zoom for the page -->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body class="app-background">

	<!-- mobile navigation bar -->
	<div class="ui menu zero-radius for-mobile">
		<div class="item">
			<img src="assets/images/logo.png" class="ui middle aligned mini rounded image">
		</div>

		<div class="right item">
			<button class="ui icon button">
				<i class="icon sidebar"></i>
			</button>
		</div>
	</div>

	<div class="ui centered grid for-mobile">
		<div class="fifteen wide column">
			<div class="ui fluid vertical menu">
				<a class="teal item">
					Register
					<div class="ui label">1</div>
				</a>
				<a class="active item">
					Community
					<div class="ui teal left pointing label">11</div>
				</a>
				<a class="item">
					Contributors
					<div class="ui label">2</div>
				</a>
			</div>
		</div>
	</div>
	<!-- ends mobile nav -->

	<!-- not mobile navigation bar -->
	<div class="ui secondary stackable pointing menu app-nav-bar-fixes">
		<a class="disabled item not-for-mobile">
			<font color="#000000"> DotSlash Community </font>
		</a>

		<div class="right menu not-for-mobile">
			<a class="item">
				Register
			</a>

			<a class="active item">
				COMMUNITY
				<div class="ui teal left pointing label">11</div>
			</a>

			<a class="item">
				CONTRIBUTORS
				<div class="ui teal left pointing label">2</div>
			</a>
		</div>
	</div>
	<!-- ends not mobile nav -->

	<!-- Contact Section -->
	<div class="app-footer">
		<center>
			<span class="icon-footer app-footer-container">
				<i class="icon github"></i>
				<i class="icon twitter"></i>
				<i class="icon facebook"></i>
				<i class="icon heart red-color"></i>
			</span>
		</center>
	</div>

	<link rel="stylesheet" type="text/css" href="css/app/community.css">
	<script type="text/javascript" src="libs/jquery/jquery-3.2.1.min.js"></script>

	<!-- ########## NOTE ##########
	During deployment please ensure this is uncommented and the bottom half is commented -->
<!-- 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2/semantic.min.js"></script> -->

	<link rel="stylesheet" href="libs/semantic/semantic.min.css">
	<script src="libs/semantic/semantic.min.js"></script>
</body>

</html>
